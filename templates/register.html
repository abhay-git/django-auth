<div class ="row">
  <div class = "col-md-4 col-md-offset-4">
    <h1>User Register</h1>

  <div class="well">
    <form class="form" ng-submit="vm.register()">
    	<div class="form-group">
    		<label for ="register__email">Email</label>
    		<input type="email" class = "form-control" id="register__email" ng-model="vm.email" placeholder ="enter email">
    	</div>
    	<div class="form-group">
    		<label for="register__username">UserName</label>
    		<input type="text" class="form-control" id="register__username" ng-model= "vm.username"
    		placeholder = "UserName">
    	</div>
    	<div class = "form-group">
            <label for="register__password">Password</label>
            <input type="password" class="form-control" id="register__password" ng-model="vm.password"
            placeholder = "Password">
    	</div>

        <div class = "form-group">
            <label for="register__last_name">Last Name</label>
            <input type="text" class="form-control" id="register__last_name" ng-model="vm.last_name"
            placeholder = "Last Name">
        </div>

        <div class = "form-group">
            <label for="register__photo">Last Name</label>
            <input type="file" class="form-control" id="register__photo" ng-model="vm.file"
            placeholder = "Last Name">
        </div>

    	<div class="form-group">
    		<button type="submit" class = "btn btn-primary">Submit</button>
    	</div>

    </form>
  </div>


</div>
